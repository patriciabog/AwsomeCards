<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Profile Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a5f3fa4005.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main-landing">
      <header>
      <div class="header">
          <img class="header__img" src="./assets/images/logo-awesome-profile-cards.svg" alt="Awesome profile-cards name">
      </div>
    </header>
       <section class="card-creation">

           <h1 class="card-creation__title">crea tu tarjeta de visita</h1>

           <p class="card-creation__paragraph">crea mejores contactos profesionales de forma fácil y cómoda</p>

       <div class="card-creation__div">
           <article class="card-creation__div--item">Diseña
               <i class="fa-regular fa-object-ungroup"></i>
           </article>

           <article class="card-creation__div--item">Rellena
               <i class="fa-regular fa-keyboard"></i>
           </article>

           <article class="card-creation__div--item">Comparte
               <i class="fa-solid fa-share-nodes"></i>
           </article>
       </div>

           <a class="card-creation__button" href="awesome-card.html">comenzar</a>

       </section>
    </main>
   
    <footer>
      <div class="footer">
      <p class="footer__text">awesome profile-cards @ 2018</p>
      <a href="https://adalab.es/" target="_blank"><img class="footer__logo" src="./assets/images/logo-adalab.png"  alt="Logo Adalab"></a>
      </div>

    </footer>
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
